<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV de Bob Roborovski</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <section id="home"></section>
    <section id="experience"></section>
    <section id="education"></section>
    <section id="skills"></section>
    <section id="interests"></section>
    <section id="contact" class="contact">

            <div class="contactMe" >
                <h2> Contactez Moi !</h2>
                <img src="https://i.pinimg.com/originals/f4/40/d1/f440d13b570123f9bb9aa3d0051fcb6f.jpg" alt="Photo de profil" class="profilPicture">
            
                <p> Telephone : 00 11 22 33 44 </p>
                <p> Email : bob@hamster.com</p>
            
            </div>
            <div class="contactForm">
                
                <form class="form">
                    <h3> Ou laisser moi un message !</h3>
                    <div>
                        <label for="votreNom"> Votre nom</label>
                        <input type="text" name="votreNom" id="votreNom" placeholder="Roger Rabbit" required>
                    </div>
                    <div>
                        <label for="email"> Votre Email</label>
                        <input type="email" name="email" id="email" placeholder="hamster@suricate.com" required>
                    </div>
                    <div>
                        <label for="telephone"> Votre Téléphone</label>
                        <input type="tel" name="telephone" id="telephone" placeholder="06********" required>
                    </div>
                    <div>
                        <label for="message">Votre Message</label>
                        <input type="text" name="message" id="message" placeholder="Tapez votre texte ici">
                    </div>
                    <div>
                        <button class=" formButton"> Envoyer</button>
                    </div>
                </form>
            </div>
          
    </section>

    <footer></footer>
</body>
</html>
